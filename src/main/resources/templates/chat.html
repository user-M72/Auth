<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>WebSocket Chat</title>
  <script src="https://cdn.jsdelivr.net/npm/sockjs-client/dist/sockjs.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/stompjs/lib/stomp.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; margin:0; height:100vh; display:flex; }
    .sidebar { width:280px; background:#f8f9fa; border-right:1px solid #e5e7eb; display:flex; flex-direction:column; }
    .sidebar h2 { padding:15px; margin:0; background:#2563eb; color:white; font-size:18px; }
    .chat-list { flex:1; overflow-y:auto; margin:0; padding:0; list-style:none; }
    .chat-list li { padding:12px 15px; cursor:pointer; border-bottom:1px solid #e5e7eb; }
    .chat-list li.active { background:#e0e7ff; font-weight:bold; }
    .chat-list li .name { display:block; font-size:14px; }
    .chat-list li .preview { display:block; font-size:12px; color:#6b7280; margin-top:3px; white-space:nowrap; overflow:hidden; text-overflow:ellipsis; }
    .chat-container { flex:1; display:flex; flex-direction:column; }
    .chat-header { background:#2563eb; color:white; padding:15px; font-weight:bold; }
    .chat-messages { flex:1; padding:15px; overflow-y:auto; list-style:none; margin:0; display:flex; flex-direction:column; }
    .chat-messages li { margin-bottom:10px; padding:8px 12px; border-radius:10px; max-width:70%; word-wrap:break-word; }
    .chat-messages .own { background:#d1fae5; align-self:flex-end; }
    .chat-messages .other { background:#f1f5f9; align-self:flex-start; }
    .chat-input { display:flex; border-top:1px solid #e5e7eb; }
    .chat-input input { border:none; padding:12px; flex:1; outline:none; font-size:14px; }
    .chat-input button { background:#2563eb; color:white; border:none; padding:12px 18px; cursor:pointer; font-size:14px; }
  </style>
</head>
<body>

<div class="sidebar">
  <h2>–ß–∞—Ç—ã</h2>
  <ul id="chatList" class="chat-list">
    <li class="active" data-chat="">
      <span class="name">–û–±—â–∏–π —á–∞—Ç</span>
      <span class="preview" id="preview-">...</span>
    </li>
  </ul>
</div>

<div class="chat-container">
  <div id="chatHeader" class="chat-header">üí¨ WebSocket Chat (–û–±—â–∏–π)</div>
  <ul id="messages" class="chat-messages"></ul>
  <div class="chat-input">
    <input id="text" placeholder="–°–æ–æ–±—â–µ–Ω–∏–µ" onkeypress="if(event.key==='Enter') sendMessage()">
    <button id="sendBtn" onclick="sendMessage()" disabled>‚û§</button>
  </div>
</div>

<script>
  let stompClient = null;
  let currentUser = localStorage.getItem("username");
  let messagesByUser = { "": [] };
  let currentChat = "";

  function connect() {
    let token = localStorage.getItem("jwtToken");
    if (!token) { alert("–°–Ω–∞—á–∞–ª–∞ –≤–æ–π–¥–∏—Ç–µ!"); return; }

    let socket = new SockJS('/ws');
    stompClient = Stomp.over(socket);

    stompClient.connect({ Authorization: "Bearer " + token }, function(frame) {
      document.getElementById("sendBtn").disabled = false;
      renderMessages("");

      stompClient.subscribe('/topic/messages', function(message) {
        let msg = JSON.parse(message.body);
        let chatKey = msg.to ? (msg.from === currentUser ? msg.to : msg.from) : "";
        if (!messagesByUser[chatKey]) messagesByUser[chatKey] = [];
        messagesByUser[chatKey].push(msg);

        updatePreview(chatKey, msg);

        if (currentChat === chatKey) renderMessages(chatKey);
      });

      fetch("/users", { headers: { "Authorization": "Bearer " + token }})
        .then(res => res.json())
        .then(users => {
          let chatList = document.getElementById("chatList");
          chatList.innerHTML = `
            <li class="active" data-chat="">
              <span class="name">–û–±—â–∏–π —á–∞—Ç</span>
              <span class="preview" id="preview-">...</span>
            </li>`;
          chatList.querySelector("li").onclick = () => selectChat("");

          users.forEach(u => {
            let li = document.createElement("li");
            li.dataset.chat = u;
            li.innerHTML = `<span class="name">${u}</span><span class="preview" id="preview-${u}">...</span>`;
            li.onclick = () => selectChat(u);
            chatList.appendChild(li);
          });
        });
    });
  }

  function sendMessage() {
    let text = document.getElementById("text").value.trim();
    if (!text) return;

    let payload = { text, to: currentChat || null };
    stompClient.send(currentChat ? "/app/chat/private" : "/app/chat", {}, JSON.stringify(payload));
    document.getElementById("text").value = "";
  }

  function renderMessages(chatKey) {
    let list = document.getElementById("messages");
    list.innerHTML = "";
    (messagesByUser[chatKey] || []).forEach(msg => showMessage(msg, chatKey));
  }

  function showMessage(msg, chatKey) {
    let li = document.createElement("li");
    if (msg.from === currentUser) {
      li.textContent = msg.text;
      li.classList.add("own");
    } else {
      li.textContent = (chatKey ? "" : msg.from + ": ") + msg.text;
      li.classList.add("other");
    }
    document.getElementById("messages").appendChild(li);
    li.scrollIntoView({ behavior: "smooth" });
  }

  function selectChat(chatKey) {
    currentChat = chatKey;
    let chatHeader = document.getElementById("chatHeader");
    chatHeader.textContent = chatKey ? "üí¨ –ß–∞—Ç —Å " + chatKey : "üí¨ WebSocket Chat (–û–±—â–∏–π)";

    document.querySelectorAll("#chatList li").forEach(li => {
      li.classList.toggle("active", li.dataset.chat === chatKey);
    });

    renderMessages(chatKey);
  }

  function updatePreview(chatKey, msg) {
    let previewId = "preview-" + (chatKey || "");
    let previewElem = document.getElementById(previewId);
    if (previewElem) {
      let shortText = msg.text.length > 25 ? msg.text.substring(0,25) + "‚Ä¶" : msg.text;
      previewElem.textContent = (msg.from === currentUser ? "–í—ã: " : "") + shortText;
    }
  }

  window.onload = connect;
</script>
</body>
</html>
