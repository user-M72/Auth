<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f7fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            text-align: center;
            width: 300px;
        }
        h1 {
            margin-bottom: 20px;
            font-size: 22px;
        }
        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }
        input {
            width: 100%;
            padding: 8px;
            border-radius: 6px;
            border: 1px solid #ccc;
        }
        button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 6px;
            background: #007bff;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }
        button:hover {
            opacity: 0.9;
        }
        .divider {
            margin: 20px 0;
            font-size: 14px;
            color: #666;
            position: relative;
        }
        .divider::before, .divider::after {
            content: "";
            position: absolute;
            top: 50%;
            width: 40%;
            height: 1px;
            background: #ccc;
        }
        .divider::before { left: 0; }
        .divider::after { right: 0; }

        .btn {
            display: block;
            padding: 10px;
            margin: 10px 0;
            text-decoration: none;
            color: white;
            border-radius: 6px;
            font-weight: bold;
        }
        .google { background: #db4437; }
        .github { background: #24292f; } /* GitHub чёрный */
        .btn:hover { opacity: 0.9; }
    </style>
</head>
<body>
<div class="container">
    <h1>Регистрация</h1>
    <form method="post" action="/register">
        <div class="form-group">
            <label for="username">Логин</label>
            <input type="text" id="username" name="username" required/>
        </div>
        <div class="form-group">
            <label for="email">Почта</label>
            <input type="email" id="email" name="email" required/>
        </div>
        <div class="form-group">
            <label for="password">Пароль</label>
            <input type="password" id="password" name="password" required/>
        </div>
        <button type="submit">Зарегистрироваться</button>
    </form>

    <div class="divider">или</div>

    <a class="btn google" href="/oauth2/authorization/google">Войти через Google</a>
    <a class="btn github" href="/oauth2/authorization/github">Войти через GitHub</a>
</div>
</body>
</html>
